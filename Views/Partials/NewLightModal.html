<div id="newLightModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    &times;
                </button>
                <h4 class="modal-title">Add light</h4>
            </div>
            <div class="modal-body">
                <form ng-submit="addLight()">
                    <div class="form-group">
                        <label for="light-name">Light name:</label>
                        <input type="text"
                               class="form-control"
                               ng-model="newLight.Name"
                               placeholder="Light name..." />
                    </div>
                    <div class="form-group">
                        <label for="light-status">Light status:</label>
                        <input type="checkbox"
                               class="form-control"
                               ng-model="newLight.Status"
                               placeholder="Light status..." />
                    </div>

                    <button type="submit" class="btn btn-primary">
                        Add light
                    </button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
