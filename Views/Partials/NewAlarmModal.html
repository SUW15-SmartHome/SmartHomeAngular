<div id="newAlarmModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    &times;
                </button>
                <h4 class="modal-title">Add alarm</h4>
            </div>
            <div class="modal-body">
                <form ng-submit="addAlarm()">
                    <div class="form-group">
                        <label for="alarm-name">Alarm name:</label>
                        <input type="text"
                               class="form-control"
                               ng-model="newAlarm.Name"
                               placeholder="Alarm name..." />
                    </div>
                    <div class="form-group">
                        <label for="alarm-status">Alarm status:</label>
                        <input type="checkbox"
                               class="form-control"
                               ng-model="newAlarm.Status"
                               placeholder="Alarm status..." />
                    </div>

                    <button type="submit" class="btn btn-primary">
                        Add alarm
                    </button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
